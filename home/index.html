  <body>
    <div class="navbar">
      <div class="intro">
        <h1 class="movie">CineSphere</h1>
        <!-- <i class="fa-solid fa-film "></i> -->
        <i class="fa-solid fa-clapperboard fa-3x logo"></i>
      </div>
      <div class="aut">
        <button class="register" onclick="showR()">REGISTER</button>
        <button class="login" onclick="showL()">LOGIN</button>
      </div>
    </div>
    <!-- <div class="auth"> -->
    <div class="middle">
      <div class="mid">
        <div class="mid_left">
          <h2><strong>Welcome to CineSphere</strong></h2>
          <!-- <p>CineSphere is an advanced web application designed to revolutionize the way you explore and manage movies online. Leveraging modern web technologies, we offer:</p> -->
          <p>
            Your ultimate movie discovery platform. <br />
            Enjoy personalized recommendations,<br />
            language-based filtering, and advanced search options.
          </p>
        </div>
        <div class="login_form" onsubmit="login(event)" id="login_form">
          <h1>LOGIN</h1>
          <h2 id="fail2"></h2>
          <h2 id="fail1"></h2>
          <form class="form" name="f1">
            <!-- <label for="login">Username:</label> -->
            <input
              type="text"
              name="user"
              id="login"
              placeholder="Username"
              required
            />
            <br />
            <!-- <label for="pwd1">Password : </label> -->
            <input
              type="password"
              name="pwd"
              id="pwd1"
              placeholder="Password"
              required
            />
            <br />
            <div>
              <input type="submit" name="submit" id="submitL" value="LOGIN" />
              <input type="button" value="SIGNUP" onclick="showR()" />
            </div>
          </form>
        </div>
        <div class="register_form" id="register_form">
          <h1>REGISTER</h1>
          <form class="form" onsubmit="register(event)" name="f2">
            <!-- <label for="name">Name:</label> -->
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Name"
              required
            />
            <br />
            <!-- <label for="username">Username:</label> -->
            <input
              type="text"
              name="user"
              id="username"
              placeholder="Username"
              required
            />
            <br />
            <!-- <label for="email">Email:</label> -->
            <input type="email" name="email" id="email" placeholder="Email" />
            <br />
            <!-- <label class="pwlb" for="pwd2">Password : </label> -->
            <input
              type="password"
              name="pwd"
              id="pwd2"
              placeholder="Password"
              required
            />
            <br />
            <div>
              <input
                type="submit"
                name="submit"
                id="submitR"
                value="REGISTER"
              />
              <input type="button" value="LOGIN" onclick="showL()" />
            </div>
          </form>
        </div>
      </div>
    </div>
